<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .frame {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Frame 4 -->
    <div class="frame">
        <h1>Handsy</h1>
        <h2>Navigate your screen with gestures</h2>
        <a href="#" class="button">Install Now</a>
        <p>Tutorial</p>
    </div>

    <!-- Frame 5 -->
    <div class="frame">
        <h1>Handsy</h1>
        <h2>KeyBlind Assignments</h2>
        <ul class="menu">
            <li>Pause</li>
            <li>Swipe</li>
            <li>Zoom</li>
        </ul>
        <p>Pause on this site II</p>
    </div>

    <!-- Frame 6 -->
    <div class="frame">
        <h1>Handsy</h1>
        <ul class="menu">
            <li>Nice</li>
            <li>About us</li>
            <li>Privacy policy</li>
            <li>Terms and conditions</li>
        </ul>
        <h2>Assign</h2>
        <ul class="menu">
            <li>Pause</li>
            <li>Swipe</li>
            <li>Zoom</li>
        </ul>
    </div>

</body>
</html>
